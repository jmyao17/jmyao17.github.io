<h2> Double beta decay</h2>

<li> Q value formula: 
	$$Q_{\beta\beta} = 2(m_n - m_p - m_e) + B(Z+2,N) - B(Z,N+2)$$
	
where the mass of neutron, proton and electron is:
$$
m_n = 939.56563(28) {\rm MeV}, \quad m_p = 938.27231(28) {\rm MeV}, \quad m_e = 0.5109906(15) {\rm MeV}
$$
